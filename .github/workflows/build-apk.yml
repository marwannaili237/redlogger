name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /opt/android-sdk
      BUILDOZER_ALLOW_ROOT: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools libncurses5 curl wget libffi-dev libssl-dev
        python3 -m pip install --upgrade pip
        pip3 install --user buildozer cython

    - name: Setup Android SDK & NDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d latest
        yes | ./latest/bin/sdkmanager --sdk_root=${ANDROID_HOME} --licenses
        yes | ./latest/bin/sdkmanager --sdk_root=${ANDROID_HOME} "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

    - name: Build APK
      run: |
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        buildozer android release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RedLogger-APK
        path: bin/*.apk
