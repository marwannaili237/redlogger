name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Install dependencies + Android SDK tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-11-jdk python3-pip python3-setuptools python3-distutils libncurses5 libstdc++6 libffi-dev libssl-dev libsqlite3-dev libz-dev git wget

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          sudo unzip tools.zip -d /usr/lib/android-sdk/cmdline-tools
          sudo mv /usr/lib/android-sdk/cmdline-tools/cmdline-tools /usr/lib/android-sdk/cmdline-tools/latest
          rm tools.zip

          export ANDROID_HOME=/usr/lib/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          yes | sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

      - name: 🐍 Install Python packages
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: 🏗️ Build APK
        run: |
          buildozer android debug

      - name: 📦 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: redlogger-apk
          path: bin/*.apk
